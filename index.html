  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #1b2a2f 0%, #0a0f10 100%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    letter-spacing: 2px;
  }

  .binoculars {
    position: relative;
    width: 500px;
    height: 250px;
    border-radius: 125px / 60px;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    overflow: hidden;
    margin: 30px 0;
    box-shadow: 0 0 40px #000 inset, 0 0 10px #0f0f0f;
  }

  .bird-card {
    position: absolute;
    width: 200px;
    height: 120px;
    background: #eee;
    border-radius: 10px;
    top: 65px;
    left: 150%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: transform 0.3s ease;
  }

  .bird-card.bounce {
    transform: translate(-50%, -50%) scale(1.3);
  }

  #journal {
    background: rgba(255,255,255,0.1);
    width: 300px;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    transition: 0.3s ease;
  }

  #journal.collapsed {
    max-height: 0;
    padding: 0;
    overflow: hidden;
  }

  button {
    background: #3a5f4b;
    border: none;
    color: #fff;
    padding: 8px 14px;
    margin: 6px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #4e7a61;
  }

const birdCard = document.getElementById('birdCard');
const journal = document.getElementById('journal');
const journalList = document.getElementById('journalList');
const toggleJournal = document.getElementById('toggleJournal');
const resetJournal = document.getElementById('resetJournal');
const spinBtn = document.getElementById('spinBtn');

// Region Filter Setup
let currentRegion = localStorage.getItem('currentRegion') || "All";
const filterButtons = document.querySelectorAll('.filter-btn');
filterButtons.forEach(btn => {
  if (btn.dataset.region === currentRegion) btn.style.background = '#4e7a61';
  btn.addEventListener('click', () => {
    currentRegion = btn.dataset.region;
    localStorage.setItem('currentRegion', currentRegion);
    filterButtons.forEach(b => b.style.background = '#3a5f4b');
    btn.style.background = '#4e7a61';
  });
});

let spinning = false;

function spinBirds() {
  if (spinning) return;
  spinning = true;

  const filteredBirds = currentRegion === "All"
    ? birds
    : birds.filter(b => b.region === currentRegion);

  if (filteredBirds.length === 0) {
    alert(`No birds found for ${currentRegion}!`);
    spinning = false;
    return;
  }

  let elapsed = 0;
  const duration = 3000;
  const interval = 120;

  const spin = setInterval(() => {
    const randomBird = filteredBirds[Math.floor(Math.random() * filteredBirds.length)];
    birdCard.textContent = randomBird.name;
    birdCard.style.background = randomBird.colour;
    birdCard.style.color = (randomBird.colour === '#ffffff' || randomBird.colour === '#dcdcdc') ? '#000' : '#fff';
    birdCard.style.border = (randomBird.colour === '#ffffff' || randomBird.colour === '#dcdcdc') ? '2px solid #000' : 'none';
    birdCard.style.left = `${120 + Math.random() * 20}%`;
    birdCard.style.top = `${50 + (Math.random() * 10 - 5)}%`;
    const xMove = Math.random() * 1200;
    const yMove = (Math.random() - 0.5) * 500;
    birdCard.style.transform = `translate(${-xMove}px, ${yMove}px) rotate(${Math.random()*25-12}deg) scale(${1 + Math.random()*0.2})`;

    elapsed += interval;
    if (elapsed >= duration) {
      clearInterval(spin);
      setTimeout(() => finalizeBird(randomBird), 300);
    }
  }, interval);
}

function finalizeBird(bird) {
  spinning = false;
  birdCard.textContent = bird.name;
  birdCard.style.background = bird.colour;
  birdCard.style.color = (bird.colour === '#ffffff' || bird.colour === '#dcdcdc') ? '#000' : '#fff';
  birdCard.style.border = (bird.colour === '#ffffff' || bird.colour === '#dcdcdc') ? '2px solid #000' : 'none';
  birdCard.style.transform = 'translate(-50%, -50%) scale(1)';
  birdCard.classList.add('bounce');

  // Save to journal
  addToJournal(bird);

  setTimeout(() => birdCard.classList.remove('bounce'), 600);
}

function addToJournal(bird) {
  const journalEntries = JSON.parse(localStorage.getItem('birdJournal') || '[]');
  const timestamp = new Date().toLocaleTimeString();
  const entry = `${bird.name} (${bird.region}) - ${bird.habitat} - ${timestamp}`;
  journalEntries.unshift(entry);
  localStorage.setItem('birdJournal', JSON.stringify(journalEntries));
  updateJournal();
}

function updateJournal() {
  const journalEntries = JSON.parse(localStorage.getItem('birdJournal') || '[]');
  journalList.innerHTML = '';
  journalEntries.forEach(entry => {
    const li = document.createElement('li');
    li.textContent = entry;
    journalList.appendChild(li);
  });
}

toggleJournal.addEventListener('click', () => {
  journal.classList.toggle('collapsed');
});

resetJournal.addEventListener('click', () => {
  if (confirm("Clear your entire bird journal?")) {
    localStorage.removeItem('birdJournal');
    updateJournal();
  }
});

spinBtn.addEventListener('click', spinBirds);

// Load existing journal
updateJournal();

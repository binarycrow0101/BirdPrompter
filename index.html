<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bird Watcher</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #b3e5fc, #81d4fa);
    font-family: "Segoe UI", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .bird-card {
    width: 300px;
    height: 300px;
    border: 2px solid #333;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: background-color 0.6s ease;
  }

  .bird-img {
    width: 220px;
    height: 160px;
    object-fit: cover;
    border-radius: 12px;
    animation: float 3s ease-in-out infinite alternate;
  }

  @keyframes float {
    from { transform: scale(1); }
    to { transform: scale(1.02); }
  }

  h2 {
    margin-top: 10px;
    font-size: 1.5em;
  }

  .controls {
    margin-top: 16px;
    display: flex;
    gap: 10px;
  }

  button {
    padding: 10px 16px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    background-color: #0288d1;
    color: white;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #0277bd;
  }

  .journal {
    margin-top: 20px;
    width: 300px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    display: none;
  }

  .journal.visible {
    display: block;
  }

  .journal h3 {
    margin-top: 0;
  }

  .journal ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }

  .journal li {
    font-weight: 500;
  }

  .light-outline {
    text-shadow: 0 0 2px #000, 0 0 4px #000;
  }
</style>
</head>
<body>
  <div class="bird-card" id="birdCard">
    <p id="placeholderText">Press "Spot Bird" to begin</p>
  </div>

  <div class="controls">
    <button id="spotBird">Spot Bird</button>
    <button id="toggleJournal">Show Journal</button>
  </div>

  <div class="journal" id="journal">
    <h3>Bird Watcherâ€™s Journal</h3>
    <ul id="journalList"></ul>
  </div>

<script>
  const birds = [
    { name: "European Robin", color: "#E25822", region: "Europe", habitat: "forest" },
    { name: "Blue Jay", color: "#3A75C4", region: "North America", habitat: "forest" },
    { name: "Great Tit", color: "#E5E500", region: "Europe", habitat: "garden" },
    { name: "Blackbird", color: "#111111", region: "Europe", habitat: "forest" },
    { name: "Barn Owl", color: "#F5E6C5", region: "Europe", habitat: "open fields" },
    { name: "Red Cardinal", color: "#C41E3A", region: "North America", habitat: "woodland" },
    { name: "Magpie", color: "#FFFFFF", region: "Europe", habitat: "urban" },
    { name: "Goldfinch", color: "#FFD700", region: "Europe", habitat: "meadows" },
    { name: "Kingfisher", color: "#00BFFF", region: "Europe", habitat: "water" },
    { name: "Sparrow", color: "#8B5A2B", region: "Europe", habitat: "urban" },
  ];

  let spotted = [];

  function isLightColor(hex) {
    const h = hex.replace("#", "");
    const r = parseInt(h.substr(0, 2), 16);
    const g = parseInt(h.substr(2, 4), 16);
    const b = parseInt(h.substr(4, 6), 16);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness > 200;
  }

  function spotBird() {
    const random = birds[Math.floor(Math.random() * birds.length)];
    const card = document.getElementById("birdCard");
    card.innerHTML = "";

    const img = document.createElement("img");
    img.src = `birds/${random.name.replace(/\s+/g, "_")}.jpg`;
    img.alt = random.name;
    img.className = "bird-img";

    const title = document.createElement("h2");
    title.textContent = random.name;

    if (isLightColor(random.color)) {
      title.classList.add("light-outline");
    }
    title.style.color = random.color;

    card.style.backgroundColor = isLightColor(random.color)
      ? "#f4f4f4"
      : random.color + "20";
    card.style.borderColor = random.color + "60";

    card.appendChild(img);
    card.appendChild(title);

    if (!spotted.find(b => b.name === random.name)) {
      spotted.push(random);
      updateJournal();
    }
  }

  function updateJournal() {
    const list = document.getElementById("journalList");
    list.innerHTML = "";
    spotted.forEach(bird => {
      const li = document.createElement("li");
      li.textContent = bird.name;
      li.style.color = bird.color;
      list.appendChild(li);
    });
  }

  document.getElementById("spotBird").addEventListener("click", spotBird);

  const toggleJournal = document.getElementById("toggleJournal");
  const journal = document.getElementById("journal");
  toggleJournal.addEventListener("click", () => {
    journal.classList.toggle("visible");
    toggleJournal.textContent = journal.classList.contains("visible")
      ? "Hide Journal"
      : "Show Journal";
  });
</script>
</body>
</html>

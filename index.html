<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bird Spotter Challenge</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(ellipse at center, #1b2a2f 0%, #0a0f10 100%);
    font-family: 'Poppins', sans-serif;
    color: #fff;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 1.8em;
    letter-spacing: 2px;
  }

  /* Binoculars viewport */
  .binoculars {
    position: relative;
    width: 500px;
    height: 250px;
    border-radius: 125px / 60px;
    background: radial-gradient(circle at center, #111 0%, #000 80%);
    overflow: hidden;
    margin: 30px 0;
    box-shadow: 0 0 40px #000 inset, 0 0 10px #0f0f0f;
  }

  /* Bird cards flying past */
  .bird-card {
    position: absolute;
    width: 200px;
    height: 120px;
    background: #eee;
    border-radius: 10px;
    top: 65px;
    left: 150%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    transition: transform 0.3s;
  }

  /* Collapsible journal */
  #journal {
    background: rgba(255,255,255,0.1);
    width: 300px;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
    transition: 0.3s ease;
  }

  #journal.collapsed {
    max-height: 0;
    padding: 0;
    overflow: hidden;
  }

  button {
    background: #3a5f4b;
    border: none;
    color: #fff;
    padding: 8px 14px;
    margin: 6px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  button:hover {
    background: #4e7a61;
  }
</style>
</head>
<body>
<h1>Bird Spotter Challenge</h1>

<div class="binoculars" id="binoculars">
  <div class="bird-card" id="birdCard"></div>
</div>

<div>
  <button id="spinBtn">Spot a Bird</button>
  <button id="toggleJournal">Toggle Journal</button>
  <button id="resetJournal">Reset Journal</button>
</div>

<div id="journal" class="collapsed">
  <h3>Bird Journal</h3>
  <ul id="journalList"></ul>
</div>

<script>
const birds = [
  { name: "Robin", color: "#e74c3c", region: "Europe", habitat: "Forest" },
  { name: "Blue Jay", color: "#3498db", region: "North America", habitat: "Forest" },
  { name: "Great Tit", color: "#f1c40f", region: "Europe", habitat: "Garden" },
  { name: "Mallard", color: "#27ae60", region: "Europe", habitat: "Water" },
  { name: "Cardinal", color: "#c0392b", region: "North America", habitat: "Forest" },
  { name: "Magpie", color: "#2c3e50", region: "Europe", habitat: "Urban" },
  { name: "Puffin", color: "#ff9800", region: "Europe", habitat: "Coastal" },
  { name: "Hummingbird", color: "#16a085", region: "North America", habitat: "Garden" },
  { name: "Swan", color: "#ffffff", region: "Europe", habitat: "Water" },
  { name: "Bald Eagle", color: "#dcdcdc", region: "North America", habitat: "Mountains" }
];

let spinning = false;
let journal = JSON.parse(localStorage.getItem('birdJournal')) || [];

const birdCard = document.getElementById('birdCard');
const binoculars = document.getElementById('binoculars');
const journalList = document.getElementById('journalList');
const spinBtn = document.getElementById('spinBtn');
const toggleJournal = document.getElementById('toggleJournal');
const resetJournal = document.getElementById('resetJournal');
const journalDiv = document.getElementById('journal');

function updateJournal() {
  journalList.innerHTML = '';
  journal.forEach(bird => {
    const li = document.createElement('li');
    li.textContent = bird;
    journalList.appendChild(li);
  });
}

function spinBirds() {
  if (spinning) return;
  spinning = true;

  let elapsed = 0;
  const duration = 5000; // 5 seconds
  const interval = 120;

  const spin = setInterval(() => {
    const randomBird = birds[Math.floor(Math.random() * birds.length)];
    birdCard.textContent = randomBird.name;
    birdCard.style.background = randomBird.color;
    birdCard.style.color = (randomBird.color === '#ffffff' || randomBird.color === '#dcdcdc') ? '#000' : '#fff';
    birdCard.style.border = (randomBird.color === '#ffffff' || randomBird.color === '#dcdcdc') ? '2px solid #000' : 'none';
    birdCard.style.left = `${120 + Math.random() * 20}%`;
    birdCard.style.top = `${50 + (Math.random() * 10 - 5)}%`;
    birdCard.style.transform = `translateX(-800px) rotate(${Math.random()*10-5}deg)`;

    elapsed += interval;
    if (elapsed >= duration) {
      clearInterval(spin);
      setTimeout(() => finalizeBird(randomBird), 300);
    }
  }, interval);
}

function finalizeBird(bird) {
  spinning = false;
  birdCard.textContent = bird.name;
  birdCard.style.background = bird.color;
  birdCard.style.color = (bird.color === '#ffffff' || bird.color === '#dcdcdc') ? '#000' : '#fff';
  birdCard.style.border = (bird.color === '#ffffff' || bird.color === '#dcdcdc') ? '2px solid #000' : 'none';
  birdCard.style.left = '50%';
  birdCard.style.top = '50%';
  birdCard.style.transform = 'translate(-50%, -50%) scale(1.2)';

  if (!journal.includes(bird.name)) {
    journal.push(bird.name);
    localStorage.setItem('birdJournal', JSON.stringify(journal));
    updateJournal();
  }
}

spinBtn.addEventListener('click', spinBirds);
toggleJournal.addEventListener('click', () => journalDiv.classList.toggle('collapsed'));
resetJournal.addEventListener('click', () => {
  if (confirm("Reset your Bird Journal?")) {
    journal = [];
    localStorage.removeItem('birdJournal');
    updateJournal();
  }
});

updateJournal();
</script>
</body>
</html>

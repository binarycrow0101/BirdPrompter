    body {
      margin: 0;
      background: radial-gradient(circle at center, #6ba0b6 10%, #3a5464 80%);
      overflow: hidden;
      font-family: "Georgia", serif;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Binocular view */
    .binoculars {
      position: relative;
      width: 600px;
      height: 400px;
      border-radius: 200px;
      background: #000;
      box-shadow: inset 0 0 120px #111;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .lens {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      background: radial-gradient(circle at center, #000 30%, #111 90%);
    }

    .lens.right {
      left: 50%;
    }

    /* Bird card */
    .bird-card {
      position: absolute;
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(100%) scale(0.8);
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .bird-card.visible {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      left: 50%;
      top: 50%;
      z-index: 5;
    }

    .bird-name {
      font-size: 1.6em;
      font-weight: bold;
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      pointer-events: none;
      animation: sparkle 0.8s ease-out forwards;
    }

    @keyframes sparkle {
      from { transform: scale(0.5); opacity: 1; }
      to { transform: scale(1.8); opacity: 0; }
    }

    /* Journal */
    .journal {
      position: absolute;
      right: 40px;
      bottom: 40px;
      width: 260px;
      background: #f9f2dc;
      border: 2px solid #b79b70;
      border-radius: 8px;
      box-shadow: 4px 4px 0 #a07f4a;
      transition: transform 0.3s ease;
    }

    .journal.collapsed {
      transform: translateY(calc(100% - 30px));
    }

    .journal-header {
      background: #d4b87c;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .journal-content {
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .reset-btn {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      background: #c55;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    /* Spin Button */
    .spin-btn {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #e0d5a5;
      border: 2px solid #a58b5a;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      font-size: 1.2em;

    const journalHeader = document.querySelector(".journal-header");
    const journalList = document.getElementById("journalList");
    const resetBtn = document.getElementById("resetBtn");

    let seenBirds = JSON.parse(localStorage.getItem("birdJournal")) || [];

    function renderJournal() {
      journalList.innerHTML = "";
      seenBirds.forEach(bird => {
        const li = document.createElement("li");
        li.textContent = bird;
        journalList.appendChild(li);
      });
    }

    function saveJournal() {
      localStorage.setItem("birdJournal", JSON.stringify(seenBirds));
    }

    function addSparkles(x, y) {
      for (let i = 0; i < 12; i++) {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        sparkle.style.left = `${x + Math.random() * 60 - 30}px`;
        sparkle.style.top = `${y + Math.random() * 60 - 30}px`;
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 800);
      }
    }

    function spinBird() {
      const randomBird = birds[Math.floor(Math.random() * birds.length)];
      const { name, color } = randomBird;

      birdCard.classList.remove("visible");
      setTimeout(() => {
        birdCard.innerHTML = `<div class="bird-name">${name}</div>`;
        birdCard.style.background = color === "#ffffff" ? "#ddd" : color;
        if (color === "#ffffff") birdCard.style.color = "#000"; else birdCard.style.color = "#fff";
        birdCard.classList.add("visible");
        addSparkles(window.innerWidth / 2, window.innerHeight / 2);

        if (!seenBirds.includes(name)) {
          seenBirds.push(name);
          saveJournal();
          renderJournal();
        }
      }, 500);
    }

    spinBtn.addEventListener("click", spinBird);

    journalHeader.addEventListener("click", () => {
      journal.classList.toggle("collapsed");
    });

    resetBtn.addEventListener("click", () => {
      if (confirm("Reset your bird journal?")) {
        seenBirds = [];
        saveJournal();
        renderJournal();
      }
    });
